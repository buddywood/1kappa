name: Regenerate package-lock.json

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - development
      - main
    paths:
      - 'package.json'
      - '**/package.json'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  regenerate-lockfile:
    name: Regenerate package-lock.json on Linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove existing package-lock.json
        run: rm -f package-lock.json

      - name: Install dependencies with all optional packages
        run: npm install --include=optional --package-lock-only

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain package-lock.json)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Regenerate package-lock.json with all platform-specific packages

          Generated on Linux to ensure all esbuild platform packages are included
          for Heroku deployments."
          title: "chore: Regenerate package-lock.json with all platform packages"
          body: |
            This PR regenerates package-lock.json on Linux to ensure all platform-specific esbuild packages are included for Heroku deployments.
            
            **Why this is needed:**
            - Heroku uses `npm ci` which requires all packages in the lock file
            - Platform-specific esbuild packages are optional dependencies
            - Generating on Linux ensures all platforms are included
            
            **Auto-generated by:** Regenerate package-lock.json workflow
          branch: chore/regenerate-lockfile
          delete-branch: true
          labels: |
            dependencies
            automated

      - name: No changes
        if: steps.check-changes.outputs.has_changes == 'false'
        run: echo "âœ… package-lock.json is up to date, no changes needed"

