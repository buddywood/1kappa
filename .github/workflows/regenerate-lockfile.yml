name: Regenerate package-lock.json

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - development
      - main
    paths:
      - 'package.json'
      - '**/package.json'
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  regenerate-lockfile:
    name: Regenerate package-lock.json on Linux
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove existing package-lock.json
        run: rm -f package-lock.json

      - name: Install dependencies with all optional packages
        run: npm install --include=optional --package-lock-only

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain package-lock.json)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload package-lock.json as artifact
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: package-lock.json
          path: package-lock.json
          retention-days: 7

      - name: Create summary
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          echo "## ðŸ“¦ package-lock.json regenerated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully regenerated package-lock.json on Linux with all platform-specific packages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the artifact from this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "2. Replace your local package-lock.json with the downloaded file" >> $GITHUB_STEP_SUMMARY
          echo "3. Commit and push the changes" >> $GITHUB_STEP_SUMMARY

      - name: No changes
        if: steps.check-changes.outputs.has_changes == 'false'
        run: echo "âœ… package-lock.json is up to date, no changes needed"

