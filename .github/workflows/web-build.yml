name: Web App build and deploy

on:
  push:
    branches:
      - main
      - development

jobs:
  # ============================================================
  # FRONTEND QUALITY CHECKS (Lint + TypeScript + Tests)
  # ============================================================
  frontend-quality:
    name: Frontend (ESLint + TypeScript + Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Deduplicate dependencies
        run: npm dedupe || true

      - name: Verify single @types/react version
        run: |
          echo "Checking @types/react versions..."
          find node_modules -name "@types" -type d | xargs -I {} find {} -name "react" -type d | xargs -I {} sh -c 'if [ -f "{}/package.json" ]; then echo "Found: {}"; cat "{}/package.json" | grep -E "\"version\"" | head -1; fi'
          echo "Checking frontend node_modules..."
          find frontend/node_modules -name "@types" -type d 2>/dev/null | xargs -I {} find {} -name "react" -type d 2>/dev/null | xargs -I {} sh -c 'if [ -f "{}/package.json" ]; then echo "Found: {}"; cat "{}/package.json" | grep -E "\"version\"" | head -1; fi' || echo "No frontend/node_modules found (using hoisted)"

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm test

  # ============================================================
  # BACKEND QUALITY CHECKS (Lint + TypeScript + Tests)
  # ============================================================
  backend-quality:
    name: Backend (ESLint + TypeScript + Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-optional

      - name: Run ESLint
        run: npm run lint || true # allow warnings

      - name: TypeScript type check
        run: npm run type-check

      - name: Run unit tests
        run: npm test
        env:
          SKIP_INTEGRATION_TESTS: "true"

  # ============================================================
  # PREVIEW ENVIRONMENT – DB MIGRATIONS + SEEDING
  # ============================================================
  migrate-preview-db:
    name: Run DB Migrations (preview)
    runs-on: ubuntu-latest
    needs: backend-quality
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    env:
      NODE_ENV: production
      DATABASE_HOST: ${{ secrets.STAGING_DATABASE_HOST }}
      DATABASE_USERNAME: ${{ secrets.STAGING_DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.STAGING_DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.STAGING_DATABASE_NAME }}
      SEED_TEST_DATA: "true"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install --legacy-peer-deps --no-optional

      - name: Install backend dependencies
        run: npm install --legacy-peer-deps --no-optional
        working-directory: ./backend

      - name: Construct DATABASE_URL
        run: |
          if [ -z "$DATABASE_URL" ] && [ -n "$DATABASE_HOST" ] && [ -n "$DATABASE_USERNAME" ] && [ -n "$DATABASE_PASSWORD" ] && [ -n "$DATABASE_NAME" ]; then
            echo "DATABASE_URL=postgresql://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@${DATABASE_HOST}/${DATABASE_NAME}?sslmode=require" >> $GITHUB_ENV
            echo "✅ Constructed DATABASE_URL from individual variables with SSL"
          fi

      - name: Reset preview database
        run: npx ts-node --transpile-only src/scripts/reset-db.ts --preview
        working-directory: ./backend
        continue-on-error: true

      - name: Run migrations + seeding
        run: |
          cd backend
          npx ts-node --transpile-only src/db/migrations.ts
          if [ "$SEED_TEST_DATA" = "true" ]; then
            npx ts-node --transpile-only src/db/seed-test.ts
          fi

  # ============================================================
  # PRODUCTION ENVIRONMENT – DB MIGRATIONS
  # ============================================================
  migrate-prod-db:
    name: Run DB Migrations (production)
    runs-on: ubuntu-latest
    needs: backend-quality
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    env:
      NODE_ENV: production
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      SEED_TEST_DATA: "false"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install --legacy-peer-deps --no-optional

      - name: Install backend dependencies
        run: npm install --legacy-peer-deps --no-optional
        working-directory: ./backend

      - name: Construct DATABASE_URL
        run: |
          if [ -z "$DATABASE_URL" ] && [ -n "$DATABASE_HOST" ] && [ -n "$DATABASE_USERNAME" ] && [ -n "$DATABASE_PASSWORD" ] && [ -n "$DATABASE_NAME" ]; then
            echo "DATABASE_URL=postgresql://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@${DATABASE_HOST}/${DATABASE_NAME}?sslmode=require" >> $GITHUB_ENV
            echo "✅ Constructed DATABASE_URL from individual variables with SSL"
          fi

      - name: Run database migrations
        run: |
          cd backend
          npx ts-node --transpile-only src/db/migrations.ts

  # ============================================================
  # PREVIEW FRONTEND DEPLOYMENT (Vercel)
  # ============================================================
  # Deploys to Vercel only after all quality checks pass
  # Note: Vercel GitHub integration autodeploy should be DISABLED
  # to allow GitHub Actions to control when deployments happen
  deploy-frontend-preview:
    name: Deploy Frontend to Vercel (preview)
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Link to Vercel Project
        run: |
          # Link to existing project (1kappa)
          # Vercel project settings specify "frontend" as root directory
          echo "Linking to existing Vercel project: 1kappa"
          vercel link --yes --project=1kappa --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'development-secret-key' }}
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes

  # ============================================================
  # PREVIEW BACKEND DEPLOYMENT (Heroku)
  # ============================================================
  deploy-backend-preview:
    name: Deploy Backend to Heroku (preview)
    runs-on: ubuntu-latest
    needs: [backend-quality, migrate-preview-db]
    if: ${{ github.ref == 'refs/heads/development' }}
    environment:
      name: preview

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Regenerate package-lock.json on Linux
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps --include=optional --package-lock-only
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore: Regenerate package-lock.json on Linux for Heroku" || true

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku Staging
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_STAGING_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_STAGING_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: development

  # ============================================================
  # PRODUCTION FRONTEND DEPLOYMENT (Vercel)
  # ============================================================
  deploy-frontend-prod:
    name: Deploy Frontend to Vercel (production)
    runs-on: ubuntu-latest
    needs: frontend-quality
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Link to Vercel Project
        run: |
          # Link to existing project (1kappa)
          # Vercel project settings specify "frontend" as root directory
          echo "Linking to existing Vercel project: 1kappa"
          vercel link --yes --project=1kappa --token=${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'development-secret-key' }}
        id: vercel-deploy
        run: |
          DEPLOY_OUTPUT=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes 2>&1)
          echo "$DEPLOY_OUTPUT"
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9-]+\.vercel\.app' | head -1)
          if [ -z "$DEPLOYMENT_URL" ]; then
            # Fallback: get the latest production deployment
            DEPLOYMENT_URL=$(vercel ls --prod --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | grep "Ready" | head -1 | awk '{print $3}')
          fi
          echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "✅ Deployed to: $DEPLOYMENT_URL"
          echo "ℹ️  Domain alias (one-kappa.com) is configured in Vercel project settings"

  # ============================================================
  # PRODUCTION BACKEND DEPLOYMENT (Heroku)
  # ============================================================
  deploy-backend-prod:
    name: Deploy Backend to Heroku (production)
    runs-on: ubuntu-latest
    needs: [backend-quality, migrate-prod-db]
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy Backend to Heroku Prod
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          branch: main
