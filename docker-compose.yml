services:
  postgres:
    image: postgres:15-alpine
    container_name: 1kappa-db
    environment:
      POSTGRES_USER: 1kappa
      POSTGRES_PASSWORD: 1kappa123
      POSTGRES_DB: one_kappa
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U 1kappa"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

