services:
  postgres:
    image: postgres:15-alpine
    container_name: northstar-nupes-db
    environment:
      POSTGRES_USER: northstar
      POSTGRES_PASSWORD: northstar123
      POSTGRES_DB: northstar_nupes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U northstar"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

